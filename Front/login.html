<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Login</h1>
		<nav>
			<a href="home.html">Home</a>
			<a href="produtos.html">Produtos</a>
			<a href="clientes.html">Clientes</a>
			<a href="usuarios.html">Usu치rios</a>
		</nav>
	</header>
	<form id="login-form" onsubmit="event.preventDefault(); login();">
		<input type="text" id="usuario" placeholder="Usu치rio" required>
		<input type="password" id="senha" placeholder="Senha" required>
		<button type="submit">Entrar</button>
		<div class="erro-msg" id="login-erro"></div>
	</form>
	<script src="session.js"></script>
	<script>
	async function login() {
		document.getElementById('login-erro').innerText = '';
		const usuario = document.getElementById('usuario').value;
		const senha = document.getElementById('senha').value;
		try {
			const response = await fetch('http://localhost:3000/login', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ usuario, senha })
			});
			const data = await response.json();
			if (!response.ok || !data.token) {
				throw new Error(data.message || 'Usu치rio ou senha inv치lidos');
			}
			setToken(data.token);
			window.location.href = 'home.html';
		} catch (err) {
			document.getElementById('login-erro').innerText = err.message;
		}
	}
	</script>
</body>
</html>
